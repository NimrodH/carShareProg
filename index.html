<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon.js sample code</title>

    <!-- Babylon.js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <!-- Your JS files -->
    <script src="avatar.js"></script>
    <script src="message.js"></script>
    <script src="world.js"></script>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>
<script>
    const socketUrl = 'wss://j5i50qrird.execute-api.us-east-1.amazonaws.com/production/';
    var socket = new WebSocket(socketUrl);
    var scene, camera, myWorld;

    socket.onopen = function () {
        console.log('Connected to WebSocket Server');
    };

    socket.onmessage = async function (event) {
        let data = JSON.parse(event.data);
        console.log('Message received from server:', data);

        if (data.action === 'createAvatar') {
            await myWorld.addAvatar2World(data.avatarDetails, data.signData, scene);
        }

        if (data.action === 'createMissingAvatars') {
            myWorld.addMissingAvatars2World(data.avatarArray, data.signDataArray, scene);
        }

        if (data.action === 'startChat') {
            switch (data.type) {
                case 'chatRequest':
                    myWorld.chatStarted(data.fromAvatarID, data.toAvatarID);
                    break;
                case 'dealResult':
                    myWorld.dealResult(data.fromAvatarID, data.toAvatarID, data.senderAnswer, data.destAnswer, data.senderID, data.destID);
                    break;
                case 'updateChat':
                    myWorld.chatUpdated(data.chatText, data.destID);
                    break;
                case 'chatEnd':
                    myWorld.chatEnded(data.fromAvatarID, data.toAvatarID);
                    break;
            }
        }

        // âœ… Handle ACK request from server
        if (data.action === 'waitForAck') {
            socket.send(JSON.stringify({
                ack: data.nextStep,
                previousMessage: data.previousMessage || {}
            }));
        }
    };

    socket.onerror = function (error) {
        console.error('WebSocket Error:', error);
    };

    socket.onclose = function () {
        console.log('WebSocket connection closed');
    };

    var canvas = document.getElementById("renderCanvas");

    var createDefaultEngine = function () {
        return new BABYLON.Engine(canvas, true, {
            preserveDrawingBuffer: true,
            stencil: true,
            disableWebGL2Support: false
        });
    };

    var engine = createDefaultEngine();
    var sceneToRender = null;

    async function createScene() {
        scene = new BABYLON.Scene(engine);
        camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 1, 0), scene);
        camera.setTarget(new BABYLON.Vector3(0, 1, 1));
        camera.attachControl(canvas, true);
        camera.inputs.removeByType("FreeCameraMouseInput");

        // ... rest of camera and scene setup (ground, light, skybox, etc.) ...

        myWorld = await new World(scene);
        return scene;
    }

    createScene().then(function (sceneResult) {
        sceneToRender = sceneResult;
        engine.runRenderLoop(() => {
            if (sceneToRender && sceneToRender.activeCamera) {
                sceneToRender.render();
            }
        });
    });

    window.addEventListener("resize", () => engine.resize());
</script>
</body>
</html>
